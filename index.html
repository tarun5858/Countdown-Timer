<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h1 class="title">Someone Birthday's Coming Soon</h1>
            <h1 class="title" id="date">04 August 2023 6:30 PM</h1>
            <div class="row">
                <div class="col">
                    <input type="text" value="0" readonly><br>
                    <label for="">Day</label>
                </div>
                <div class="col">
                    <input type="text" value="0" readonly><br>
                    <label for="">Hours</label>
                </div>
                <div class="col">
                    <input type="text" value="0" readonly><br>
                    <label for="">Minutes</label>
                </div>
                <div class="col">
                    <input type="text" value="0" readonly><br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
